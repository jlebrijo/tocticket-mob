<h3>Iniciar sesión</h3>
<form>
    <div class="alert alert-error hide"></div>
    <fieldset>
        <div class="clearfix">
            <input type="email" placeholder="Usuario (email)" id="username" class="span12" />
        </div>
        <div class="clearfix">
            <input type="password" placeholder="Contraseña" id="password" class="span12" />
        </div>
        <button class="btn pull-right" type="submit" >Entrar</button>
    </fieldset>
</form>
