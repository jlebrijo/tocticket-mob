<h2>Login</h2>
<form>
    <div class="alert alert-error hide"></div>
    <fieldset>
        <div class="clearfix">
            <input type="email" placeholder="Username (Email)" id="username" />
        </div>
        <div class="clearfix">
            <input type="password" placeholder="Password" id="password" />
        </div>
        <button class="btn btn-primary" type="submit" >Sign in</button>
    </fieldset>
</form>
