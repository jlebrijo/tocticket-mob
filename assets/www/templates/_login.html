<h3>Login</h3>
<form>
    <div class="alert alert-error hide"></div>
    <fieldset>
        <div class="clearfix">
            <input type="email" placeholder="Username (email)" id="username" class="span12" />
        </div>
        <div class="clearfix">
            <input type="password" placeholder="Password" id="password" class="span12" />
        </div>
        <button class="btn pull-right" type="submit" >Sign in</button>
    </fieldset>
</form>
